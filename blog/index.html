---
layout: default
title: Weekly Blog
---

<h1>Weekly Blog</h1>
<p>Stay updated with our latest mission stories and updates.</p>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p><em>By {{ post.author }} on {{ post.date | date: "%B %d, %Y" }}</em></p>
      <img src="{{ post.author_image }}" alt="{{ post.author }} profile" style="width:40px; height:40px; border-radius:50%; margin-right:10px;">
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
