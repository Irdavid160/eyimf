<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Examine Yourselves Ministries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --color-bg: #f3f4f6;
      --color-bg-alt: #ffffff;
      --color-primary: #1e3a8a;   /* Deep navy */
      --color-accent: #facc15;    /* Warm gold */
      --color-text: #111827;      /* Dark gray */
      --color-muted: #6b7280;     /* Muted gray */
      --shadow-soft: 0 10px 25px rgba(15,23,42,0.08);
      --radius-xl: 18px;
      --max-width: 1200px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lato", sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* NAVBAR */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      background: rgba(255,255,255,0.98);
      box-shadow: 0 2px 10px rgba(15,23,42,0.06);
      backdrop-filter: blur(10px);
    }

    .nav {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 0.8rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .nav-logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 2px solid var(--color-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 700;
      color: var(--color-primary);
    }

    .nav-logo-text {
      font-family: "Playfair Display", serif;
      font-weight: 700;
      font-size: 1.05rem;
      color: var(--color-primary);
      letter-spacing: 0.03em;
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
      align-items: center;
      font-size: 0.95rem;
      color: var(--color-muted);
    }

    .nav-links a:hover {
      color: var(--color-primary);
    }

    .nav-cta {
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      background-color: var(--color-primary);
      color: #ffffff;
      font-size: 0.85rem;
      font-weight: 600;
      box-shadow: 0 4px 14px rgba(30,58,138,0.3);
    }

    .nav-cta:hover {
      background-color: #111827;
    }

    /* MOBILE NAV (simple stack) */
    @media (max-width: 800px) {
      .nav {
        flex-wrap: wrap;
        justify-content: space-between;
      }
      .nav-links {
        flex-wrap: wrap;
        gap: 0.8rem;
        font-size: 0.85rem;
      }
    }

    /* HERO SECTION */
    .hero {
      margin-top: 64px; /* space under fixed header */
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem 4rem;
      background:
        linear-gradient(to bottom, rgba(15,23,42,0.90), rgba(15,23,42,0.70)),
        url("hero-placeholder.jpg") center/cover no-repeat;
      /* Replace hero-placeholder.jpg with your mission photo or video frame */
      color: #ffffff;
    }

    .hero-inner {
      max-width: var(--max-width);
      margin: 0 auto;
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(260px, 1.4fr);
      gap: 2.8rem;
      align-items: center;
    }

    .hero-kicker {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--color-accent);
      margin-bottom: 0.5rem;
    }

    .hero-title {
      font-family: "Playfair Display", serif;
      font-size: clamp(2.2rem, 3vw + 1.5rem, 3.3rem);
      font-weight: 700;
      line-height: 1.15;
      margin-bottom: 1rem;
    }

    .hero-subtitle {
      font-size: 1rem;
      max-width: 32rem;
      color: #e5e7eb;
      margin-bottom: 1.5rem;
    }

    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.9rem;
      margin-bottom: 1.2rem;
    }

    .btn-primary {
      padding: 0.85rem 1.5rem;
      border-radius: 999px;
      background-color: var(--color-accent);
      color: #111827;
      font-weight: 700;
      font-size: 0.95rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    .btn-primary:hover {
      background-color: #fde047;
    }

    .btn-outline {
      padding: 0.85rem 1.4rem;
      border-radius: 999px;
      background-color: transparent;
      color: #e5e7eb;
      border: 1px solid #9ca3af;
      font-weight: 500;
      font-size: 0.92rem;
      cursor: pointer;
    }

    .btn-outline:hover {
      background-color: rgba(15,23,42,0.85);
      border-color: #ffffff;
    }

    .hero-note {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .hero-card {
      background-color: rgba(17,24,39,0.92);
      border-radius: var(--radius-xl);
      padding: 1.5rem;
      box-shadow: var(--shadow-soft);
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      border: 1px solid rgba(148,163,253,0.15);
    }

    .hero-card h3 {
      font-family: "Playfair Display", serif;
      font-size: 1.15rem;
      margin-bottom: 0.3rem;
      color: var(--color-accent);
    }

    .hero-card p {
      font-size: 0.9rem;
      color: #d1d5db;
    }

    .hero-card a {
      font-size: 0.85rem;
      color: #bfdbfe;
      text-decoration: underline;
    }

    @media (max-width: 800px) {
      .hero-inner {
        grid-template-columns: 1fr;
      }
      .hero-card {
        order: -1;
      }
    }

    /* GENERIC SECTION STYLES */
    section {
      padding: 4rem 1.5rem;
    }

    .section-inner {
      max-width: var(--max-width);
      margin: 0 auto;
    }

    .section-heading {
      font-family: "Playfair Display", serif;
      font-size: 1.9rem;
      margin-bottom: 0.6rem;
      color: var(--color-primary);
    }

    .section-subtitle {
      font-size: 0.95rem;
      color: var(--color-muted);
      max-width: 32rem;
      margin-bottom: 2rem;
    }

    /* ABOUT / MISSION */
    .about-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.7fr) minmax(260px, 1.3fr);
      gap: 2rem;
      align-items: center;
    }

    .about-photo {
      background-color: #e5e7eb;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      min-height: 230px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--color-muted);
      font-size: 0.9rem;
      text-align: center;
      padding: 1rem;
      /* Replace with an <img> later */
    }

    @media (max-width: 800px) {
      .about-grid {
        grid-template-columns: 1fr;
      }
    }

    /* MINISTRIES / CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1.5rem;
    }

      border-radius: var(--radius-xl);
