<!-- REPLACE the current hero override <style> block in the <head> with this block -->
<style>
  /* Updated hero overlay: visible above slides, balanced mobile/desktop spacing */
  .header.rotating-hero .overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    gap: 1rem;
    align-items: center;
    justify-content: center;
    padding: 1rem 1.25rem;
    width: 100%;
    max-width: 1000px;
    box-sizing: border-box;
    text-align: center;
    z-index: 10;               /* ensure overlay sits above slides */
    pointer-events: none;      /* children with pointer-events:auto remain clickable */
  }

  /* allow interactive children to receive pointer events */
  .header.rotating-hero .overlay a,
  .header.rotating-hero .overlay .hero-links a {
    pointer-events: auto;
  }

  /* Hero title: default (mobile) has no lift, smooth transition for desktop */
  .header.rotating-hero .hero-title {
    transform: none;
    transition: transform 180ms ease;
    margin: 0;
    color: #fff;
    line-height: 1.15;
    font-size: clamp(1.15rem, 2.2vw, 1.8rem);
    text-shadow: 0 2px 6px rgba(0,0,0,0.45);
  }

  /* Hero links styling */
  .header.rotating-hero .hero-links {
    display: flex;
    gap: 0.8rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  .header.rotating-hero .hero-links a {
    color: #fff;
    text-decoration: none;
    background: rgba(0,0,0,0.25);
    padding: 0.35rem 0.75rem;
    border-radius: 6px;
    font-weight: 600;
    font-size: 0.95rem;
  }

  /* Daily devotion link */
  #daily-devotion-link { margin-top: 0; text-align: center; }
  .devotion-link {
    color: #fff;
    background: rgba(0,0,0,0.35);
    padding: 0.45rem 0.8rem;
    border-radius: 6px;
    font-weight: 700;
    display: inline-block;
    text-decoration: none;
  }

  /* Desktop: moderate lift (reduced so title doesn't disappear) */
  @media (min-width: 900px) {
    .header.rotating-hero .hero-title {
      transform: translateY(-18px); /* modest lift keeps title visible */
      font-size: clamp(1.6rem, 2.2vw, 2.1rem);
    }
  }

  /* Medium screens: smaller lift */
  @media (min-width: 640px) and (max-width: 899px) {
    .header.rotating-hero .hero-title {
      transform: translateY(-12px);
      font-size: clamp(1.4rem, 2.0vw, 1.7rem);
    }
  }

  /* Mobile: no transform and tighter spacing */
  @media (max-width: 639px) {
    .header.rotating-hero .overlay { gap: 0.55rem; padding: 0.7rem; }
    .header.rotating-hero .hero-title { transform: none; font-size: 1.15rem; }
    .header.rotating-hero .hero-links a { padding: 0.25rem 0.5rem; font-size: 0.9rem; }
    .devotion-link { padding: 0.35rem 0.6rem; font-size: 0.95rem; }
  }

  /* Make sure slides don't overlap the overlay */
  .hero-slide { z-index: 1; }
</style>
